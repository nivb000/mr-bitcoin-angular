<header>
  <nav class="main-content">
    <div class="title" routerLink="/">
      <h1>Mr bitcoin</h1>
      <img alt="coins" src="./assets/icons for misterBitcoin/coins.png">
    </div>
    <ul [ngClass]="navIsOpen ? 'opened' : ''">
      <li (click)="toggleNav()" [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive="active">
        <img alt="" src="./assets/icons for misterBitcoin/home.png">
        <span>Home</span>
      </li>
      <li (click)="toggleNav()" routerLink="/contact" routerLinkActive="active">
        <img alt="Contacts" src="./assets/icons for misterBitcoin/users.png">
        <span>Contact</span>
      </li>
      <li (click)="toggleNav()" routerLink="/stats" routerLinkActive="active">
        <img alt="" src="./assets/icons for misterBitcoin/increase.png">
        <span>Statistic</span>
      </li>
    </ul>
    <!-- todo - redundant ? -->
    <button (click)="toggleNav()" class="hamburger">â˜°</button>
  </nav>

</header>
